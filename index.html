<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz 4 (Obj)</title>
</head>
<body>
    <script>
        let userInfo = {
            login: 'admin',
            password: '0000',
        }
        console.log(userInfo);
        let userEnter ={
            loginEnter: prompt('Enter your login'),
            passwordEnter: prompt('Enter your password'),
        }
        if(userInfo.login === userEnter.loginEnter && userInfo.password === userEnter.passwordEnter){
            alert('welcome');
        } else if(userInfo.login != userEnter.loginEnter && userInfo.password === userEnter.passwordEnter){
            alert("You entered invalid login");
        } else if(userInfo.login === userEnter.loginEnter && userInfo.password != userEnter.passwordEnter){
            alert("You entered invalid password");
        } else {
            alert("User not found");
        }
    </script>
</body>
</html>
